<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lessons page</title>
</head>
<body>
<h1>Lessons page</h1>
<a href="/lessons/add">Add Lesson</a>
<table>
  <tr>
    <th>Id</th>
    <th>Title</th>
    <th>Duration</th>
    <th>Price</th>
    <th>Start Date</th>
    <th>Teacher Name</th>
  </tr>
  <tr th:each="lesson : ${lessons}">
    <td th:text="${lesson.id}"></td>
    <td th:text="${lesson.title}"></td>
    <td th:text="${lesson.duration}"></td>
    <td th:text="${lesson.price}"></td>
    <td th:text="${lesson.startDate}"></td>
    <td th:text="${lesson.teacherId.firstName}"></td>
  </tr>
</table>
</body>
</html>
